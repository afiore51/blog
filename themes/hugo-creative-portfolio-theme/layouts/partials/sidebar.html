<style>

  .ml11 .text-wrapper {
    position: relative;
    display: inline-block;

  }
  
  .ml11 .line {
    opacity: 0;
    position: absolute;
    left: 0;
    height: 60%;
    margin-top: 20%;
    width: 2px;
    background-color: #555555;
    transform-origin: 0 50%;
  }

  
  .ml11 .line1 { 
    top: 0; 
    left: 0;
  }
  
  .letter{
  color: #2b7551 !important;
  }

  .ml11 .letter {
    display: inline-block;
    line-height: 1em;
  }
</style>

<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
  <div class="sidebar-content">
    <img style="border-radius: 50%; margin-bottom:10%" src="/img/a.jpg" alt="Andrea Fiore" width="100" height="100">

    <h1 class="sidebar-heading"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>

    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="line line1 sidebar-p"></span>
        <span class="letters sidebar-p">A jr Data Scientist</span>
      </span>
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>



    <!--{{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }} -->
    <ul class="sidebar-menu">
      {{ range .Site.Params.navlinks }}
        <li><a href="{{ absURL .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ partial "social_buttons_in_sidebar.html" . }}

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }} |
        {{ end }}
        {{ partial "attribution.html" . }}
      </p>
    </div>
  </div>
</div>


<script>
// Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i+1)
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

</script>
